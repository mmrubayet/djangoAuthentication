<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Authentication Check</title>

    <link rel="stylesheet" href="{% static "/css/mystyle.css" %}">

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg mynav sticky-top" role="navigation" id="navbar">

        <div class="navbar-nav navbar-left">
          <a class="navbar-brand bigbrand mynav" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'authView:about' %}">About</a>
          <a class="nav-item nav-link" href="{% url 'authView:help' %}">Help</a>

          <div class="navbar-nav navbar-right">
            {% if user.is_authenticated %}

            <a class="nav-item nav-link" href="{% url 'authView:logout' %}">Log Out</a>

            {% else %}

            <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
            <a class="nav-item nav-link" href="{% url 'authView:signup' %}">Sign Up</a>

            {% endif %}

          </div>
      </nav>


  {%block body_block%}

  {%endblock%}


  </body>
</html>
