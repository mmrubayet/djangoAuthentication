<!DOCTYPE html>
{% extends "base.html" %}

{% block body_block %}
{% load bootstrap4 %}


<div class="container">
  <h1>Sign Up</h1>

  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="submit" class="btn btn-light btn-outline-secondary" value="Sign Up">

  </form>

</div>

{% endblock %}
